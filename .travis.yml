dist: bionic
sudo: required
language: crystal

services:
  - postgresql
  - redis-server

cache:
  directories:
    - bin
    - lib
    - .shards

env:
  - TEST_SUITE=./spec/mochi

script:
  - crystal spec/sam.cr -- db:migrate
  - crystal spec
  - crystal docs


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $ACCESS_TOKEN
  project_name: mochi
  on:
    branch: docs
  local_dir: docs
